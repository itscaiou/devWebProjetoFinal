<html>
<head>

</head>
<body>
    <h1>
        Ingresso Fácil
    </h1>

    <h2>
        Criar uma Conta
    </h2>

    <table>
        <tr>
            <td>
                Nome Completo:
            </td>
            <td>
                <input type = "Text" name = "NomeCompleto" size = "40" <br />
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                CPF:
            </td>
            <td>
                <input type = "Text" name = "cpf" size = "40" <br />
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                E-mail:
            </td>
            <td>
                <input type = "Text" name = "email" size = "40" <br />
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                Nome De Usuário:
            </td>
            <td>
                <input type = "Text" name = "NomeUsuario" size = "40" <br />
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                Senha:
            </td>
            <td>
                <input type = "Text" name = "senha" size = "40" <br />
            </td>
        </tr>
    </table>
    <h5>
        Sua senha deve conter:
        <ul>
            <li>
                8 caracteres
            </li>
            <li>
                Letras maiúsculas e minúsculas
            </li>
            <li>
                Caracteres especiais
            </li>
        </ul>
    </h5>
    <table>
        <tr>
            <td>
                Data Nascimento:
            </td>

            <td>
                Dia <input type = "Text" name = "dia" size = "5" <br /> Mês <input type = "Text" name = "mes" size = "5" <br /> Ano <input type = "Text" name = "ano" size = "5" <br />
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                CEP:
            </td>
            <td>
                <input type = "Text" name = "cep" size = "40" <br />
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                Endereço:
            </td>
            <td>
                Logradouro: <input type = "Text" name = "rua" size = "40" <br /> Número: <input type = "Text" name = "numero" size = "40" <br />
                Bairro: <input type = "Text" name = "bairro" size = "40" <br /> Complemento: <input type = "Text" name = "comp" size = "40" <br />
                Cidade <input type = "Text" name = "cidade" size = "40" <br />
            </td>
        </tr>
    </table>

    <form>
        <div>
            <input type = "checkbox" id = "subscriber" name = "inscricao" value = "inscrito">
            <label for = "confimarNoti"> Deseja receber notificações no e-mail? </label>
        </div>
    </form>

    <form>
        <div>
            <input type = "checkbox" id = "termoUso" name = "TermosDeUso" value = "Inscrito">
            <label for = "confimarTeromos"> Confirme que está de acordo com os 
                <a href = "termosUso"> Termos de Uso? </a></label>
        </div>
    </form>

    <form>
        <div>
            <input type = "checkbox" id = "captcha" name = "naoRobo" value = "inscrito">
            <label for = "confirmarNaoRobo"> Não Sou um Robô </label>
        </div>
    </form>

    <button>Cadastrar</button>

</body>

</html>
